<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <image src="https://picsum.photos/200/300"></image>
</body>
<script>
     window.parent.postMessage(
                { 
                    event: 'resize',
                    user: 1,
                    height: 320
                },
                '*' // parentUrl.origin
            )
         

            setTimeout(() => {
                window.parent.postMessage(
                { 
                    event: 'resize',
                    user: 2,
                    height: 320
                },
                '*' // parentUrl.origin
            );
            }, 3000)
</script>
</html>
